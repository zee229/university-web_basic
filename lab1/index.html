<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>lab 1</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- with table layout -->
    <div class="table-layout">
        <table>
            <tr>
                <th>Title</th>
            </tr>
            <tr>
                <td>This is an example of using a table in HTML.</td>
            </tr>
        </table>
    </div>

    <!-- with block layout -->
    <div class="block-layout">
        <div class="header">
            <h1>Another title</h1>
        </div>
        <div class="content">
            <ul>
                <li>First list item</li>
                <li>Second list item</li>
                <li>Third list item</li>
                <li>Fourth list item</li>
                <li>Fifth list item</li>
            </ul>
            <p>This is an example of a text that consists of several paragraphs in a block format.</p>
            <p><b>Bold text</b> and <i>italics</i>.</p>
        </div>
    </div>
</body>
</html>
