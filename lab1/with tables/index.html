<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table layout</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <table class="table">
        <thead>
            <tr>
                <th class="topBlueElement" colspan="3">1</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="leftYellowElement">5</td>
                <td class="content">
                    <h1>Title</h1>
                    <p>
                        <span class="highlight">Lorem Ipsum</span>
                        is simply dummy text of the <i>printing</i> and
                        <i>typesetting</i> industry.
                    </p>
        
                    <p>
                        Lorem Ipsum has been the industry's standard
                        <b>dummy text</b>
                        ever since the
                        <span class="highlight">1500s</span>
                    </p>
                    <ul>
                        <li>First list item<li>
                        <li>Second list item</li>
                        <li>Third list item</li>
                    </ul>
                </td>
                <td class="leftYellowElement">2</td>
            </tr>
        </tbody>
        <tfoot>
            <td class="bottomBlueElement" colspan="3">3</td>
        </tfoot>
    </table>

</body>

</html>
