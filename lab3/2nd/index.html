<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Pair Splitter</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4">String Pair Splitter</h1>
        <form id="splitForm">
            <div class="form-group mb-3">
                <label for="inputString" class="form-label">Enter a string:</label>
                <input type="text" id="inputString" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Split</button>
        </form>
        <ul id="resultList" class="mt-3 list-group"></ul>
    </div>
    <script src="script.js"></script>
</body>

</html>
